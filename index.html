<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <!-- Left Side: Video Background -->
        <div class="video-section">
            <video autoplay loop muted>
                <source src="video.mp4.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Right Side: Login Form -->
        <div class="form-section">
            <h1>Jurie's Page</h1>
            <form action="login.php" method="POST">
                <input type="text" name="email" placeholder="Enter Email" required>
                <div class="password-container">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class="fas fa-eye"></i>
                </div>
                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
            <p class="or-continue">Or continue with</p>
            <div class="social-login">
                <button class="social-btn google"><i class="fab fa-google"></i></button>
                <button class="social-btn apple"><i class="fab fa-apple"></i></button>
                <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
            </div>
        </div>   
    </div>
</body>
</html>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #eef1f6, #cdd6e0);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    display: flex;
    width: 800px;
    height: 500px;
    background: #fff;
    border-radius: 50px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.video-section {
    width: 50%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.video-section video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.form-section {
    width: 50%;
    padding: 50px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

h1 {
    font-size: 26px;
    color: #333;
    margin: 10px 0;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
}

.password-container {
    position: relative;
}

.password-container input {
    width: 100%;
    padding-right: 40px;
}

.password-container i {
    position: absolute;
    right: 15px;
    top: 17px;
    cursor: pointer;
}

.sign-in-btn {
    width: 100%;
    padding: 12px;
    background: #ff5c5c;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.sign-in-btn:hover {
    background: #ff3333;
}

.or-continue {
    margin: 15px 0;
    font-size: 14px;
    color: #888;
}

.social-login {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.social-btn {
    background: none;
    border: 1px solid #ddd;
    border-radius: 50%;
    padding: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.social-btn:hover {
    background: #f1f1f1;
}

.google { color: #ea4335; }
.apple { color: black; }
.facebook { color: #1877F2; }
</style>
